<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/nameTracer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/dist/img/icons.svg" type="image/x-icon">

    <title>Name Tracer</title>
</head>
<body>

    <header class="main-header">
        <h1>Name Tracer App</h1>
    </header>

    <div class="main-container">
   
     

        <div class="text-container">
           <div class="label-container">
            <label class="labels" > Firstname: </label>
             <input id = "fname-text" class= "name-text" type="form" maxlength="20" placeholder= "Enter your First Name" !required >
            </div> 

            <div class="label-container"> 
             <label class="labels" > Lastname: </label>
             <input id = "lname-text" class= "name-text" type="form" maxlength="20" placeholder= "Enter your Last Name" !required >
            </div> 
        </div>

        <div class = the-font >
            <label > Font Style: </label>
                <select class  =" font-label" id="font-label">
                    <option>Codystar</option>
                    <option>Raleway Dots</option>
                </select>

            <label > How Many Lines: </label>
                <select class  = "page-label" id="page-label"> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

        </div>


        <div class="btn-container">
            <button id= "convert-btn" class="convert-btn">Convert</button>
            <button id="reset-btn" class="reset-btn"> Reset Button</button>
            <button id="print-btn" class="print-btn"> Print Button</button>
           
           
        </div>
        <br>


       


    </div>   

    <h1>Result</h1>
    <section class="section-result">
        <div class="result-container">
        

                <ul id="result-list">
                
                </ul>

           
        </div>
    </section>
    












    <footer>
        <div class="footer">
            <div class="footer-column">
                <ul>
                    
                    <p>NameTracer</p>
                    <li><a href="#1">FAQ</a></li>
                    <li><a href="#2">Donations</a></li>
                    <li><a href="#3">Terms and Agreements</a></li>
                    <li><a href="#4">Company</a></li>
                    <p class="copyright">&copy; 2022</p>
                </ul>
            </div>
        </div>


    </footer>
    </form>
    <script src="./dist/js/tracer.js"></script>
</body>
</html>
